{% extends 'base.html'%}

{% block content %}
<div class="container">
    <table class="table table-hover">

    {% for object in object_list%}
    <tr>
        <td>
            <a href="{{object.get_absolute_url}}" >{{object.title}}</a> <td>{{object.inventory}}</td>
        </td>
    </tr>
    {% endfor %}
    </table>
    <form method="POST" action=""> {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset%}
            {{form.instance.product.title}}
            {{form.instance.title}}
            {{form.as_p}}
        {%endfor%}
    <input type="submit" value="Update" >
    </form>
</div>


{%endblock%}
